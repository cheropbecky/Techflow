<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TechFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <main class="flex-grow flex items-center justify-center p-4 mt-20">
    <div class="bg-gray-800 p-6 rounded-lg shadow max-w-md w-full animate-slide-up delay-150">
      <h2 class="text-xl font-bold text-center mb-4 text-cyan-400 animate-fade-in">Welcome Back</h2>

      <form id="login-form" class="space-y-5">

        <!-- Username or Email -->
      <div class="relative">
        <input type="text" id="loginIdentifier" name="identifier" placeholder="Username or Email" required
          class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none" />
        <i class="fa-solid fa-circle-check absolute right-4 top-3 text-green-500 hidden" id="identifierCheck"></i>
        <p class="text-red-400 text-sm mt-1 hidden" id="identifierError">Please enter a valid username or email</p>
      </div>


        <!-- Password -->
        <div class="relative mb-4">
          <input type="password" id="loginPassword" name="password" placeholder="Password" required
          class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none" />
          <button type="button" id="togglePasswordBtn"     class="absolute right-4 top-2 text-gray-400"><i class="fas fa-eye"></i></button>
        </div>

        <!-- Login Button -->
        <button id="loginBtn" type="submit"
          class="w-full bg-cyan-500 py-2 rounded hover:bg-cyan-600 transition duration-200">
          Login
        </button>

        <!-- OR Divider -->
        <div class="flex items-center justify-between my-4">
          <hr class="w-1/3 border-gray-600" />
          <span class="text-gray-400 text-sm">or login with</span>
          <hr class="w-1/3 border-gray-600" />
        </div>

        <!-- Social Login Buttons -->
        <div class="flex flex-col gap-4">
          <!-- Google Button -->
          <button type="button"
            class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                alt="Google" class="w-5 h-5 mr-2">
            <span>Login with Google</span>
          </button>

          <!-- Facebook Button -->
          <button type="button"
            class="w-full flex items-center justify-center bg-[#1877F2] text-white py-2 rounded-lg hover:bg-[#166fe2] transition">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" 
                alt="Facebook" class="w-5 h-5 mr-2">
            <span>Login with Facebook</span>
          </button>

          <!-- Apple Button -->
          <button type="button"
            class="w-full flex items-center justify-center bg-white text-black py-2 rounded-lg hover:bg-gray-300 transition">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" 
                alt="Apple" class="w-5 h-5 mr-2">
            <span>Login with Apple</span>
          </button>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center text-sm mt-2">
          Don't have an account?
          <a href="signup.html" class="text-cyan-400 hover:underline">Sign Up</a>
        </p>

      </form>
    </div>
  </main>

  <script type="module" src="./assets/js/modules/login.js"></script>
  <script type="module" src="assets/js/modules/layout.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
