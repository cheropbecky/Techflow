<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>techflow Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6f91b.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-900">
   <main class="px-4 md:px-10 mt-28 pb-8 max-w-screen-xl mx-auto ">
    <h1 class="text-5xl md:text-4xl font-bold text-center mb-8 text-cyan-400">Our Products</h1>

    <!-- Search Bar -->
    <div class="mb-10 flex justify-center">
      <input
        type="text"
        id="search-input"
        placeholder="Search for a product..."
        class="w-full max-w-md px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-500"
      />
    </div>

    <section id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
    </section>
   </main>
  <script type="module" src="assets/js/modules/layout.js"></script>
  <script type="module" src="assets/js/modules/products.js"></script>
  <script type="module" src="assets/js/app.js"></script>

</html>
